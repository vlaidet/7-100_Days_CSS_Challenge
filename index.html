<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#7 - 100 Days CSS Challenge</title>
    <link rel="stylesheet" href="./assets/scss/main.scss" />
    <link
      href="https://use.fontawesome.com/fba8d4ba30.css"
      media="all"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="frame">
        <div class="main__container">
          <div class="menu__container">
            <ul class="links">
              <li class="link__item">
                <i class="fa fa-dashboard"></i><span>Dashboard</span>
              </li>
              <li class="link__item">
                <i class="fa fa-user"></i><span>Profile</span>
              </li>
              <li class="link__item">
                <i class="fa fa-bell"></i><span>Notifications</span>
              </li>
              <li class="link__item">
                <i class="fa fa-comments"></i><span>Messages</span>
              </li>
              <li class="link__item">
                <i class="fa fa-gear"></i><span>Settings</span>
              </li>
            </ul>
          </div>
          <div class="panel__container">
            <div class="header">
              <div class="menu__icon">
                <div class="top__dash"></div>
                <div class="bottom__dash"></div>
              </div>
              <h1 class="title">Notifications</h1>
              <input type="text" class="search__input" placeholder="Search ...">
              <i class="fa fa-search search__icon"></i>
            </div>

            <div class="notifications__container">
              <div class="line"></div>
              <div class="notification">
                <p class="time">9:24 AM</p>
                <p class="message"><span>John Walker</span> posted a photo on your wall.</p>
              </div>
              <div class="notification">
                <p class="time">8:19 AM</p>
                <p class="message"><span>Alice Parker</span> commented your last post.</p>
              </div>
              <div class="notification">
                <p class="time">Yesterday</p>
                <p class="message"><span>Luke Wayne</span> added you as a friend.</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://use.fontawesome.com/fba8d4ba30.js"></script>
  <script src="./assets/js/main.js"></script>
</html>
